<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello, I am regular.');

    // Interpolated

    console.log('Hello, I am a %s string!', 'weird, weird interpolated');

    // Styled

    console.log('%c HELLO, I am styled', 'font-size: 100px; background: pink;');

    // warning!

    console.warn('oh no,dude!');

    // Error :|

    console.error('Shit!');

    // Info

    console.info('this dev knows how to use console.info');

    // Testing

    console.assert(1 === 1, 'That is wrong!');

    // clearing

    // console.clear();

    // Viewing DOM Elements

    // console.log(p);
    // console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years!`);
      console.groupEnd(`${dog.name}`);
    });
    

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');

    // timing

    // console.time('fetching data');
    // fetch ('https://api.github.com/users/wesbos')
    // .then(data => data.json())
    // .then(data => {
    //   console.timeEnd('')
    // });


    console.table(dogs);

  </script>
</body>
</html>
